<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            margin: auto;
            width: 60%;
            /* border: 3px solid #73AD21; */
            padding: 10px;
        }
    </style>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin | Nodejs</title>
    <link href="assets/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../../admin/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../admin/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../admin/assets/css/animate.css" rel="stylesheet">
    <link href="../../admin/assets/css/style.css" rel="stylesheet">
    <script src="../../admin/scripts/common/pipeline.js"></script>
    <script src="../../admin/scripts/setting/changepassword.js"></script>
    <script src="../../admin/scripts/auth/logout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-messaging.js"></script>
    <script src="../../admin/scripts/index/index.js"></script>
</head>

<body>

    <div id="wrapper" style="display: none;">
        <navbar></navbar>

        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <form role="search" class="navbar-form-custom" action="search_results.html">
                        </form>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message">Welcome to Nodejs Admin </span>
                        </li>
                        <li> <a  class="btn btn-sm btn-danger" style="margin: 2px; color: black;" onclick="logout()">
                            <span class="glyphicon glyphicon-log-out"></span> Logout
                          </a> </li>
                    </ul>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2><strong>Change Password</strong> </h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="dashboard">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="adminsetting">Application Setting</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Change Password</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="tab-content container-fluid" style="width: 60%">
                    <div class="mainbox col-md-10 col-md-offset-1 margin-top-2 margin-bottom-3" role="dialog">
                        <div class="panel panel-primary" style="margin-top: 25px">
                            <div class="panel-heading">
                                <div class="panel-title panel-primary">
                                    <h4>Change Password </h4>
                                </div>
                            </div>
                            <div class="panel-body" style="padding-bottom: 60px;">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4> Old Password</h4>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Old Password"
                                                id="oldpass" name="oldpass" required>
                                        </div>
                                        <h4>New Password</h4>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="New Password"
                                                id="password" name="password" minlength="6" required>
                                        </div>
                                        <h4>Confirm New Password</h4>
                                        <div class="form-group">
                                            <input type="password" class="form-control"
                                                placeholder="Confirm New Password" id="cpassword" name="cpassword"
                                                onkeyup="success()" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">

                                    <button disabled="true" class="btn btn-primary block half-width m-b"
                                        style="float: right;margin-top: 10px;" id="button"
                                        onclick="changePassword()">Change
                                        Password</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <footer></footer>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../../admin/assets/js/jquery-3.1.1.min.js"></script>
    <script src="../../admin/assets/js/popper.min.js"></script>
    <script src="../../admin/assets/js/bootstrap.js"></script>
    <script src="../../admin/assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../admin/assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peity -->
    <script src="../../admin/assets/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../admin/assets/js/inspinia.js"></script>
    <script src="../../admin/assets/js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="../../admin/assets/js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="../../admin/assets/js/demo/peity-demo.js"></script>
    <script src="assets/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        var host = window.location.protocol + "//" + window.location.host;
        var token = localStorage.getItem("token");
        if (!token) {
            localStorage.removeItem("name");
            localStorage.removeItem("token");
            window.location.replace('/login');
        }


      


    </script>

</body>

</html>
